{% load static %}
<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit-no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <link rel="shortcut icon" href="{% static 'img/icone_controle.png' %}" type="image/x-icon">

        <title>Game Mania</title>

        <!-- AdminLTE3 style -->
        <link href="{% static 'dist/css/adminlte.css' %}" rel="stylesheet">
        <!-- Font Awesome Icons -->
        <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
        <!-- Google Font: Source Sans Pro -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
        <!-- Configurações personalizadas de estilo do programa -->
        <link href="{% static 'dist/css/configuracoes.css' %}" rel="stylesheet">
        <!-- Toastr -->
        <link href="{% static 'plugins/toastr/toastr.min.css' %}" rel="stylesheet">
        <!-- SweetAlert2 -->
        <link href="{% static 'plugins/sweetalert2/sweetalert2.min.css' %}" rel="stylesheet">
        
        <!-- REQUIRED SCRIPTS -->
        <!-- jQuery -->
        <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
        <!-- jQuery mask-->
        <script src="{% static 'dist/js/jquery.mask.min.js' %}"></script>
        <!-- Bootstrap 4 -->
        <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <!-- AdminLTE App -->
        <script src="{% static 'dist/js/adminlte.min.js' %}"></script>
        <!-- toastr -->
        <script src="{% static 'plugins/toastr/toastr.min.js' %}"></script>
        <!-- Sweet Alert -->
        <script src="{% static 'plugins/sweetalert2/sweetalert2.all.min.js' %}"></script>

        {% block head_extra %}
        {% endblock head_extra %}

    </head>
    {% block content %}
    {% endblock content  %}
    
</html>
