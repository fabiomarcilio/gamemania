{% extends 'base/base.html' %}
{% load static %}

{% block content %}
<div class="text-center">
    <div class="container col-md-2">
        <form class="form-signin" action="{% url 'login' %}" method="post" autocomplete="off">
            {% csrf_token %}
            <img class="mb-4" src="{% static 'dist/img/gamemania.jpeg' %}" alt="">
            <h1 class="h3 mb-3 font-weight-normal">Bem vindo!</h1>
            
            <label for="username" class="sr-only">E-mail</label>
            <input type="email" id="username" name="username" class="form-control" placeholder="Informe seu email" required autofocus>
            
            <label for="password" class="sr-only">Senha</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Informe sua senha" required>
            <button class="btn btn-lg btn-primary btn-block" id="id_submit" type="submit">Acessar</button>
        </form>
        <div class="social-auth-links text-center mb-3">
            <p>- OU -</p>
            <a href="{% url 'password_reset' %}" class="btn btn-block btn-danger">
                <i class="fas fa-user-lock mr-2"></i> Esqueci minha senha
            </a>
        </div>
        <p class="mt-5 mb-3 text-muted">Powered by Fabio Marc√≠lio &copy  {% now 'Y' %}</p>
    </div>
</div>
{% endblock content%}
